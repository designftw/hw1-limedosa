<!DOCTYPE html>
<html lang="en">
<head>
	<title> Grade Calculator</title>
	<body style="background-color:rgba(208, 208, 208, 0.793);"></body>
	<body text="#12003" link="#ff0000" vlink="#ff0000" alink="#ff0000">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grade Calculator</title>
	<script src="index.js" type="module"></script>
	<!-- <title>Grade Calculator</title> -->
</head>
<center><h1>6.S063 Grade Calculator:</h1>
<body>

<div id="grade_calc">
	<div style="background-color: rgba(18, 16, 124, 0.417); padding: 10px;">
		<span style="font-weight: bold;">Studio Participation:</span>
		<input v-model="participation.studio" style="margin-left: 30px;" /> / 100
	  </div>
	  <div style="background-color: rgba(18, 16, 124, 0.204); padding: 10px;">
		<span style="font-weight: bold;">Feedback Participation:</span>
		<input v-model="participation.feedback" style="margin-left: 30px;" /> / 100
	  </div>	  
	  <div style="background-color: rgba(18, 16, 124, 0.417); padding: 10px;">
		<span style="font-weight: bold;">General Participation:</span>
		<input v-model="participation.studio" style="margin-left: 30px;" /> / 100
	  </div>
	<!-- <div>
		Homework:
		<input v-model="hw.homeworks" /> / 100
	</div> -->

	  
	  <div style="background-color: rgba(18, 16, 124, 0.204); padding: 10px;"></divstyle>
		<iput v-for="(hw, index) in homeworks" :key="index">
			Homework {{ index + 1 }}:
			<input v-model="hw" /> / 100
		</div>
	    <form>
			<label for="item">Item:</label>
			<input type="text" id="item" name="item">
			<label for="price">Price:</label>
			<input type="number" id="price" name="price">
			<label for="user1">User 1:</label>
			<input type="number" id="user1" name="user1" value="50">
			<label for="user2">User 2:</label>
			<input type="number" id="user2" name="user2" value="50">
			<button type="submit">Split</button>
		  </form>
		  <div>
			<h2>Results</h2>
			<p>Item: <span id="result-item"></span></p>
			<p>Price: $<span id="result-price"></span></p>
			<p>User 1 pays: $<span id="result-user1"></span></p>
			<p>User 2 pays: $<span id="result-user2"></span></p>
		  </div>
		  <script>
			const form = document.querySelector('form');
			form.addEventListener('submit', function(event) {
			  event.preventDefault();
			  const item = document.querySelector('#item').value;
			  const price = Number(document.querySelector('#price').value);
			  const user1 = Number(document.querySelector('#user1').value);
			  const user2 = Number(document.querySelector('#user2').value);
			  const total = user1 + user2;
			  const splitPrice1 = (user1 / total) * price;
			  const splitPrice2 = (user2 / total) * price;
			  document.querySelector('#result-item').textContent = item;
			  document.querySelector('#result-price').textContent = price;
			  document.querySelector('#result-user1').textContent = splitPrice1.toFixed(2);
			  document.querySelector('#result-user2').textContent = splitPrice2.toFixed(2);
			});
		  </script>
	<!-- <div>{{ homeworks.length }} homeworks:</div> -->
	
	<button @click="addHomework()">Add homework</button>

	<div>Projected class grade: {{ calculatedGrade }}% </div>
</div>
</center>
</body>
</html>
