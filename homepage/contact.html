	<center>
		<h1>To contact me, fill out the form below:</h1>

		<form action="mailto:dlinda@mit.edu" method="post" enctype="text/plain">
			<div>
				<label for="name">
					<p>Name: </p>
				</label>
				<input type="text" id="name" name="Name: " required>
			</div>
			<div>
				<label for="subject">
					<p>Subject: </p>
				</label>
				<input type="text" id="subject" name="Subject: " required>
			</div>
			<div>
				<label for="email">
					<p>Email: </p>
				</label>
				<input type="email" id="email" name="Contact Information: " required>
			</div>
			<div>
				<label for="message">
					<p>Message: </p>
				</label>
				<textarea id="message" name="Message: " required></textarea>
			</div>

			<div>
				<input type="submit" value="Send">
				<input type="reset" value="Clear">
			</div>
	</center>
	</form>
